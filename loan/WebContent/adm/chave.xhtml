<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/templates/templateGerenciamento.xhtml">

	<ui:define name="body">
		<p:panel id="painelPrincipal" header="Gerenciamento de Chaves">
			<p:growl id="msg" showDetail="true" />
			<h:form>
				<p:commandButton id="novoChave" value="Nova"
					actionListener="#{chaveMB.criar}"
					oncomplete="PF('chavDialog').show()" update=":chavDlg" />
			</h:form>
			<h:form id="table_form">
				<p:dataTable id="chaveTable" value="#{chaveMB.chaveLazyDataModel}"
					var="chav" emptyMessage="Nenhum registro encontrado!" rows="15"
					rowKey="#{chav.id}" paginator="true" lazy="true">

					<f:facet name="header">
						<h:outputText value="Chaves cadastradas" />
					</f:facet>

					<p:column headerText="Nome">
						<h:outputText value="#{chav.nome}" />

					</p:column>

					<p:column headerText="Editar" width="35">

						<p:commandButton id="editarTR" value=" " icon="editar16"
							style="margin-left: 3px;" update=":chav_form"
							oncomplete="PF('chavDialog').show()" styleClass="apenasIcone">
							<f:setPropertyActionListener value="#{chav}"
								target="#{chaveMB.chave}" />

						</p:commandButton>
					</p:column>
					<p:column headerText="Remover" width="47">
						<p:commandButton id="removerTR" value="" icon="remover16"
							style="margin-left: 10px;"
							oncomplete="PF('confirmDialog').show()" update=":confirm"
							styleClass="apenasIcone">
							<f:setPropertyActionListener value="#{chav}"
								target="#{chaveMB.chave}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>

			</h:form>
		</p:panel>
		<p:dialog id="chavDlg" widgetVar="chavDialog" header="Nova Chave"
			width="450" height="100" modal="true" closable="false">

			<h:form id="chav_form">
				<h:panelGrid columns="3">

					<h:outputLabel id="nomeLb" value="Nome:" for="nome" />

					<p:inputText id="nome" value="#{chaveMB.chave.nome}" size="20"
						required="true" requiredMessage="Nome é obrigatório!" />

					<p:message for="nome" />
					<p:spacer height="10px" />

					<f:facet name="footer">
						<p:commandButton id="salvarBt" value="Salvar" icon="salvar16"
							update=":table_form :chav_form :msg"
							actionListener="#{chaveMB.salvar}"
							oncomplete="if(!args.validationFailed) PF('chavDialog').hide()" />

						<p:commandButton id="cancelarBt" value="Cancelar"
							icon="cancelar16" oncomplete="PF('chavDialog').hide()"
							immediate="true" actionListener="#{chaveMB.cancelar()}">
							<p:resetInput target=":chav_form" />
						</p:commandButton>
					</f:facet>

				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:confirmDialog id="confirm" widgetVar="confirmDialog" global="true"
			header="Confirma exclusão da Chave?" showEffect="fade"
			hideEffect="explode"
			message="Deseja realmente excluir a
				chave: #{chaveMB.chave.nome}">

			<h:form>
				<p:commandButton value="Sim" actionListener="#{chaveMB.remover()}"
					oncomplete="PF('confirmDialog').hide()" update=":table_form"
					icon="ok16" />
				<p:commandButton value="Não" actionListener="#{chaveMB.cancelar()}"
					oncomplete="PF('confirmDialog').hide()" icon="cancelar16" />
			</h:form>
		</p:confirmDialog>

	</ui:define>

</ui:composition>
