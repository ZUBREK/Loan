<?xml version="1.0" encoding="ISO-8859-2"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<f:view contentType="text/html" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>LOAN - Sistema de Gerenciamento JIFPR e PEA</title>
		<h:outputStylesheet name="css/style.css" />
		<h:outputStylesheet name="css/gerenciamentos.css" />
		<h:outputStylesheet name="css/template.css" />
		<h:outputStylesheet name="css/home.css" />
		<link rel="shortcut icon" type="image/x-icon"
			href="#{request.contextPath}/img/favicon.ico" />
	</h:head>

	<h:body>
		<div id="site">
			<div id="header">
				<ui:include src="/layout/headers/header.xhtml" />
			</div>

			<div id="menubar">
				<ui:include src="/layout/breadcrumb.xhtml" />
			</div>

			<div class="meio">
				<div id="sidemenu">
					<ui:include src="/layout/menus/menu_usuarios.xhtml" />
				</div>

				<div id="content">
					<ui:insert name="body" />
				</div>
			</div>

			<div id="footer">
				<ui:include src="/layout/footer.xhtml" />
			</div>
		</div>
	</h:body>
</f:view>
</html>
